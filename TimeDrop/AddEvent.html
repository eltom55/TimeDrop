<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "Login.css">
        <title>Add Event</title>
    </head>
    <body>
        <form>
            <div class = "previousPage">
                <a href = "CalendarPage.html">Previous Page</a>
            </div>
            <h4>Name event:</h4>
            <input type = "text" name = "name" id = "name">
            <br>
            <h4>Due date:</h4>
            <input type = "date" name = "dueDate" id = "dueDate">
            <br>
            <h4>Time:</h4>
            <input type = "time" name = "time" id = "time">
            <br>
            <h4>Location:</h4>
            <input type = "text" name = "location" id = "location">
            <br>
            <h4>Description (optional):</h4>
            <input type = "text" name = "description" id = "decription">
            <br>
            <br>
            <button onclick = "validate()" id ="submit">Submit</button>

            <script>
                document.getElementById("submit").onclick = 
                function validate()
                {
                    const eventName = document.getElementById("name").value;
                    const date = document.getElementById("dueDate").value;
                    const time = document.getElementById("time").value;
                    const location = document.getElementById("location").value;
    
                    if((eventName =="") || (date == "") || (time == "") || (location == ""))
                    {
                        alert("One or more fields is empty!");
                    }
                    else
                    {
                        window.open('CalendarPage.html', 'newwwindow');
                    }
    
                }
            </script>
        </form>
    </body>
</html>
