<!DOCTYPE html>
<html>

<head>
  <title>Add Calendar</title>
</head>

<body>
  <form id='addcalendar' method="POST" action="">

    {% csrf_token %}

    <div class="previousPage">
      <a href="{% url 'home' %}">Previous Page</a>
    </div>
    <!--<h4>Name the calendar: </h4>
    <div class="textbox">
      <input type="text" placeholder="Name" id="name">
    </div>
    <br>
    <h4>Choose the color:</h4>
    <label for="colorpicker">Color Picker:</label>
    <br>
    <br>
    <input type="color" id="colorpicker" value="#000000">
    <br>
  </br> -->

  {% for field in form %}
  <p>
    {{ field }}
      {% for error in field.errors %}
          <p style="color: white; line-height: 0%; font-size: 10px; font-family: verdana; border: 7px solid red; border-radius: 25px; margin-left: 35px; margin-right: 35px; margin-bottom: 0px;">{{ error }}</p>
      {% endfor %}
  </p>
  {% endfor %}

    <button onclick="validate()" id="submitButton">Submit</button>
  </form>
  <script>
    document.getElementById("submitButton").onclick =
      function validate() {
        const calendarName = document.getElementById("name").value;
        if (calendarName == "") {
          alert("Enter a name for the calendar!");
        }
        else {
          window.open('HomePage.html', 'newwindow');
        }
      }
  </script>
  </form>
</body>

</html>
