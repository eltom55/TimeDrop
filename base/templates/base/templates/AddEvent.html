<!DOCTYPE html>
<html>

<head>
  <title>Add Event</title>
</head>

<body>
  <form id='addEvent' method="POST" action="">
    <h3>Add Event</h3>
    <div class="previousPage">
      <a href="CalendarPage.html">Previous Page</a>
    </div>
    <h4>Name event:</h4>
    <input type="text" name="eventName" id="name">
    <br>
    <h4>Due date:</h4>
    <input type="date" name="dueDate" id="dueDate">
    <br>
    <h4>Time:</h4>
    <input type="time" name="eventTime" id="time">
    <br>
    <h4>Description (optional):</h4>
    <input type="text" name="eventDescription" id="description">
    <br>
    <br>
    <button onclick="validate()" id="submitButton">Submit</button>
    <script>
      document.getElementById("submit").onclick =
        function validate() {
          const eventName = document.getElementById("name").value;
          const date = document.getElementById("dueDate").value;
          const time = document.getElementById("time").value;

          if ((eventName == "") || (date == "") || (time == "")) {
            alert("One or more fields is empty!");
          }
          else {
            window.open('CalendarPage.html', 'newwwindow');
          }

        }
    </script>
  </form>
</body>

</html>
